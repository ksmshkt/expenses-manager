<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>一覧</title>
  <meta charset="utf-8" />
</head>

<body>
  <h1>支出項目一覧</h1>
  <table>
    <thead>
      <tr>
        <th>項目</th>
        <th>金額</th>
        <th>登録日時</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.cost}"></td>
        <td th:text="${item.time}"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
